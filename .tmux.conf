# tmux configure

# プレフィックスキー変更
set-option -g prefix C-q
bind-key C-q send-prefix
unbind-key C-b

# ウィンドウ番号を1から始める
set-option -g base-index 1

set-window-option -g utf8 on
#set-window-option -g status-utf8 on
# デフォルトターミナル
set-option -g default-terminal screen-256color
#set-option -g default-terminal "xterm-color"
# ターミナルのタイトルを設定
set-option -g set-titles on
# usename@host: tmuxみたく
# （※usernameとhostはtmuxを起動しているマシンのもの）
set-option -g set-titles-string "#(whoami)@#h: tmux"
# ペイン選択をマウスで
set-option -g mouse-select-pane on

# ステータスバー
#
# 5秒間隔で描画更新。デフォルトは15秒
set-option -g status-interval 5
# ステータスバーの左右の最大長。デフォルトはleftが10, rightが40
set-option -g status-left-length 30
set-option -g status-right-length 40
# 黒背景に白文字
set-option -g status-fg white
set-option -g status-bg black
# メッセージ
# 赤背景に白太文字
set-option -g message-attr bold
set-option -g message-fg white
set-option -g message-bg red
set-option -g status-left '#[fg=cyan,bold][#S]#[default]'
#set-option -g status-right '#[fg=red,bold]C:#(osx-cpu-temp | sed s/°//g) #[fg=green,bold]M:#(used-mem)%% #[fg=blue,bold][%a %y/%m/%d %H:%M]#[default]'

# ペインの区切り線のスタイル
set-option -g pane-active-border-fg yellow
set-option -g pane-active-border-bg black
#set-window-option -g pane-border-bg black
#set-window-option -g pane-border-fg white
set-window-option -g window-status-current-fg blue


# vi風キーバインド
#
# split windows like vim
# vim's definition of a horizontal/vertical split is reversed from tmux's
bind s split-window -v
bind v split-window -h

# move around panes with j and k, a bit like vim
# as of tmux 1.1, there is no way to move based on pane position (ie, no way to
# move the pane to the right)
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind h select-pane -L

# resize panes like vim
# feel free to change the "1" to however many lines you want to resize by, only
# one at a time can be slow
bind < resize-pane -L 1
bind > resize-pane -R 1
bind - resize-pane -D 1
bind + resize-pane -U 1

# bind : to command-prompt like vim
# this is the default in tmux already
bind : command-prompt

# vi-style controls for copy mode
setw -g mode-keys vi

bind / list-keys -t vi-copy
